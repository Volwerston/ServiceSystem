<div class="course_widget" style="margin-top: 25px; border:1px solid grey; padding: 10px;">
    <label class="control-label text-center">Вкажіть період курсу:</label>
    <div class="form-group" style="margin-top: 10px;">
        <input name="service_start_date" type="date" class="col-xs-5 col-md-offset-1" />
        <input name="service_end_date" type="date" class="col-xs-5">
    </div>
    <label for="service_end_date" class="control-label has-error col-sm-offset-2" id="service_date_validation"></label>

    <div class="form-group">
        <div class="col-md-2"></div>
        <input name="is_time_defined" type="checkbox" class="col-xs-1" id="is_time_defined" />
        <label for="is_time_defined" class="col-xs-4">вказати час</label>
    </div>

    <div id="course_time_block" hidden>
        <div class="form-group">
            <input name="service_start_time" type="time" class="col-xs-5 col-md-offset-1">
            <input name="service_end_time" type="time" class="col-xs-5">
        </div>
        <label for="service_end_time" class="control-label has-error col-sm-offset-2" id="service_time_validation"></label>
    </div>

    <div class="form-group">
        <div class="col-md-2 col-lg-2"></div>
        <input name="is_week_defined" type="checkbox" class="col-xs-1" id="is_week_defined" />
        <label for="is_week_defined" class="col-xs-5">означити дні курсу</label>
    </div>

    <div id="week_gradation_block">

    </div>

    <div id="price_measure_widget_1" style="margin-top: 25px; padding: 10px; border: 1px solid grey;">
        <div class="form-group">
            <select name="currency_1" style="margin:auto;" class="form-control">
                <option value="none">Оберіть валюту</option>
                <option value="hryvnia">гривня</option>
                <option value="dollar">долар</option>
                <option value="euro">євро</option>
            </select>
            <label for="currency_1" class="text-danger control-label col-sm-offset-2" hidden id="currency_1_validation"></label>
        </div>
        <div class="form-group">
            <input type="text" name="measure_1" style="margin:auto" placeholder="Одиниця виміру" class="form-control" />
            <label for="measure_1" class="text-danger control-label col-sm-offset-2" hidden id="measure_1_validation"></label>
        </div>
        <div class="form-group">
            <input type="text" style="margin:auto" name="price_1" placeholder="Вартість  (за 1 одиницю виміру)" class="form-control" />
            <label for="price_1" class="text-danger control-label col-sm-offset-2" hidden id="price_1_validation"></label>
        </div>
        <div class="form-group">
            <div class="col-2 col-lg-2"></div>
            <input class="col-xs-1" type="checkbox" id="price_measure_description_selector_1" name="price_measure_description_selector_1" />
            <label class="col-xs-6" for="price_measure_description_selector_1">додати інформацію</label>
        </div>
        <div id="price_description_block_1" hidden>
            <div class="form-group">
                <textarea rows="10" name="price_description_1" placeholder="Додаткова інформація" style="margin-bottom: 5px; margin: auto" class="form-control"></textarea>
            </div>
        </div>
    </div>
    <div id="price_measures">

    </div>
        <input type="button" style="margin:auto;" class="btn btn-default" name="add_price_measure_selector" value="+ додати міру ціни" />
        <input type="button" style="margin:auto" class="btn btn-default" disabled name="remove_price_measure_selector" value="- видалити міру ціни" />
</div>
